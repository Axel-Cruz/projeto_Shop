<!doctype html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEU TITULO</title>
    <link rel="stylesheet" href="../../style/reset.css" />

    <style>
        .menu{
            width: 100%; /*tamanho na tela que vai ser 100*/
            height: 64px; /*altura do elemento*/
            background-color: #181D36;
            padding: 10px; /*afasta 10px de todas as margens internas*/

            display: flex; /*vao ficar flexiveis*/
            justify-content: space-between; /*vao dar espacos iguais entre si*/
            align-items: center; /*vai alinhar no centro da vertical*/
        
        }
        .logo_name{
            font-size: 24px; /*tamanho da fonte*/
            font-weight: bold; /*negrito*/
            color: #FFE739;
        }
        .menu ul{
            font-size: 18px; /*tamanho do texto*/
            color: #fff;

            display: flex; /*vai deixar os elementos flexiveis*/
            gap: 10px; /*vai aplicar uma margem de 10px em cada filho da div*/
        }
        .carrinho_icone_container{
            width: 50px;/*altura que vai ser o icone*/
            height: 50px; /*largura que vai ser o icone*/
            background-color: #fff;
            border-radius: 50px; /*vai deixar totalmente redondo*/

            display: flex;
            align-items: center; /*vai alinhar no centro*/
            justify-content: center; /*vai alinhar no centro*/
        }
        .container_direita_menu{
            display: flex;
            gap: 10px; /*vai aplicar uma margem de 10px em cada filho da div*/
            align-items: center; /*vai alinhar no centro da vertical*/
        }
    </style>
  </head>
  <body>
    <div class="menu">
        <h1 class="logo_name">GeekShop</h1>
        <div class="container_direita_menu">
        <ul>
            <li>Produtos</li>
            <li>Sobre</li>
            <li>Contatos</li>
        </ul>
        <div class="carrinho_icone_container">
            <img src="../../Imagens/cart.svg.svg">
        </div>
        </div>
    </div>
    <script src="./home.js"></script>
  </body>
</html>
