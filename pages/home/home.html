<!doctype html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEU TITULO</title>
    <link rel="stylesheet" href="../../style/reset.css" />
    <link rel="stylesheet" href="../../style/principal.css">

    <style>
        .menu {
            width: 100%;
            /*tamanho na tela que vai ser 100*/
            height: 64px;
            /*altura do elemento*/
            background-color: #181D36;
            padding: 10px;
            /*afasta 10px de todas as margens internas*/

            display: flex;
            /*vao ficar flexiveis*/
            justify-content: space-between;
            /*vao dar espacos iguais entre si*/
            align-items: center;
            /*vai alinhar no centro da vertical*/

        }

        .logo_name {
            font-size: 24px;
            /*tamanho da fonte*/
            font-weight: bold;
            /*negrito*/
            color: #FFE739;
        }

        .menu ul {
            font-size: 18px;
            /*tamanho do texto*/
            color: #fff;

            display: flex;
            /*vai deixar os elementos flexiveis*/
            gap: 10px;
            /*vai aplicar uma margem de 10px em cada filho da div*/
        }

        .carrinho_icone_container {
            width: 50px;
            /*largura que vai ser o icone*/
            height: 50px;
            /*altura que vai ser o icone*/
            background-color: #fff;
            border-radius: 50px;
            /*vai deixar totalmente redondo*/

            display: flex;
            align-items: center;
            /*vai alinhar no centro*/
            justify-content: center;
            /*vai alinhar no centro*/
        }

        .container_direita_menu {
            display: flex;
            gap: 10px;
            /*vai aplicar uma margem de 10px em cada filho da div*/
            align-items: center;
            /*vai alinhar no centro da vertical*/
        }

        /*card das cartas*/

        .produto {
            width: 200px;
            /*largura*/
            background-color: #ccc;
            gap: 10px;
            /*distancia igual entre cada elemento*/
            margin-top: 40px;
            /*afasta de cima pra baixo*/

            display: flex;
            /*elementos flexiveis*/
            flex-direction: column;
            /*um embaixo do outro*/
        }

        .produto_imagem_container {
            background-color: #FFE739;
            padding-left: 10px;
            /*vai dar distancia na esquerda*/
            padding-right: 10px;
            /*vai dar distancia na direita*/
        }

        .produto_imagem {
            width: 100%;
        }

        .produto_informacao_container {
            padding: 10px;
            /*margem dentro da div*/

            display: flex;
            flex-direction: column;
            /*um embaixo do outro*/
            gap: 10px;
            /*espaçamento entro os elementos*/
        }
    </style>
</head>

<body>

    <div class="menu">
        <h1 class="logo_name">GeekShop</h1>
        <div class="container_direita_menu">
            <ul>
                <li>Produtos</li>
                <li>Sobre</li>
                <li>Contatos</li>
            </ul>
            <div class="carrinho_icone_container">
                <img src="../../Imagens/cart.svg.svg">
            </div>
        </div>
    </div>

    <div class="container_inicial">
        <h1>Bem-vindo à GeekShop</h1>
        <p>Encontre as melhores cartas colecionáveis para sua coleção</p>
        <button>Exolorar</button>
    </div>

    <div class="produto">

        <div class="produto_imagem_container">
            <img src="../../Imagens/Dark Magician.jpg" class="produto_imagem" />
        </div>

        <div class="produto_informacao_container">
            <h3>Dark Magician</h3>
            <span>ULTRA RARO</span>
            <!-- quando for um texto pequeno pode ser usado o span. Quando for um texto maior usa o <p>-->
            <p>O mago mais iconico do YI-GI-HO</p>
            <span>R$ 120,00</span>
            <button>Adicionar</button>
        </div>

    </div>

    <script src="./home.js"></script>
</body>

</html>
